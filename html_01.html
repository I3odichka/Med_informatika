<h1>Латынь медика</h1>
<hr width="20%">
<p align="center"> Medicus </p>
<p align="left"> Salus aegroti suprema lex medicorum</p>
<p align="right"> Medicus amīcus et servus aegrotum </p>
<p align="center"> Quae medicamenta non sanat, ferrum sanat; quae ferrum non sanat, ignis sanat. Quae vero ignis non sanat, insanabilia reputari oportet </p>
